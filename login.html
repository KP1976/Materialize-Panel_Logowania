<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Panel Logowania</title>
</head>

<body class="grey darken-1">
  <!-- GÓRNY PASEK -->
  <nav class="grey darken-4">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">Panel Logowania</a>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <!-- SEKCJA LOGOWANIA -->
    <section class="section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 l8 offset-l2">
            <div class="card-panel login grey darken-4 white-text center">
              <h2>Zaloguj się</h2>
              <form action="index.html">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email">
                  <label class="white-text" for="email">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" id="password">
                  <label class="white-text" for="password">Hasło</label>
                </div>
                <input type="submit" value="Login" class="btn-large blue">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- STOPKA -->
  <footer class="section grey darken-4 white-text center">
    <p>&copy; Krzysztof Pawłowski 2018</p>
    <div class="section center white-text">Flag Icons made by
      <a class="blue-text text-lighten-3" href="http://www.freepik.com" title="Freepik" target="_blank">Freepik</a> from
      <a class="blue-text text-lighten-3" href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> is licensed by
      <a class="blue-text text-lighten-3" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
  </footer>

  <!-- PRELOADER -->
  <div class="loader center-preloader preloader-wrapper very-big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
